<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="robots" content="index, follow">
	<title>歌詞表式変換ツール</title>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" rel="stylesheet">
	<link href="lyricsTable.css" rel="stylesheet">
	<script src="lyricsTable.js"></script>
</head>

<body>
	<main>
		<section id="select">
			<select id="wiki">
				<option value="vw">Vocaloid Wiki</option>
				<option value="vlw">Vocaloid Lyrics Wiki</option>
				<option value="ulw">UTAU Lyrics Wiki</option>
			</select>

			<input type="text" id="langOrig" list="languages" value="ja" size="4">
			<datalist id="languages">
			</datalist>

			<input type="checkbox" id="showEn">
			<label for="showEn">add English</label>

			<input type="checkbox" id="isOfficialEn">
			<label for="isOfficialEn">Official English</label>

			<input type="button" id="atWikiStart" value="read from @wiki">
		</section>
		<section id="atWikiForm" hidden>
			<select id="atWikiServer">
				<option value="www5.atwiki.jp/hmiku">Hatsune Miku Wiki</option>
				<option value="www24.atwiki.jp/utauuuta">UTAU Song Database</option>
			</select>

			<input type="text" id="atWikiPageName" value="">

			<input type="hidden" id="atWikiUrl">

			<input type="button" id="atWikiGo" value="retrieve">
		</section>
		<section id="boxes">
			<fieldset id="setOrig">
				<legend>Original</legend>
				<textarea id="textOrig" lang="ja"></textarea>
			</fieldset>
			<fieldset id="setRom">
				<legend>Romanization</legend>
				<textarea id="textRom" lang="en"></textarea>
			</fieldset>
			<fieldset id="setEn" hidden>
				<legend>English</legend>
				<textarea id="textEn" lang="en"></textarea>
			</fieldset>
			<fieldset id="setOut">
				<legend>Output</legend>
				<textarea id="textOut" lang="ja"></textarea>
			</fieldset>
		</section>
	</main>
</body>

</html>
